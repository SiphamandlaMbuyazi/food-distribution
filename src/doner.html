<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Food Distribution Platform</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<script>
     document.addEventListener('DOMContentLoaded', function () {
            toggleAuth('signin');
        });
</script>
<body>
    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
        <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5">
            <a href="#" class="navbar-brand ms-4 ms-lg-0">
                <h1 class="fw-bold text-primary m-0">F<span class="text-secondary">oo</span>dy</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="#" class="nav-item nav-link" data-bs-toggle="modal" data-bs-target="#authModal">Sign In / Sign Up</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <!-- Auth Modal Start -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">User Authentication</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Toggle Buttons -->
                    <div class="d-flex justify-content-center mb-3">
                        <button id="signInBtn" class="btn btn-outline-primary me-2" onclick="toggleAuth('signin')">Sign In</button>
                        <button id="signUpBtn" class="btn btn-outline-secondary" onclick="toggleAuth('signup')">Sign Up</button>
                    </div>

                    <!-- Sign In Form -->
                    <div id="signInForm">
                        <form>
                            <div class="mb-3">
                                <label for="signInEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signInEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signInPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signInPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                    </div>

                    <!-- Sign Up Form (Hidden by Default) -->
                    <div id="signUpForm" style="display: none;">
                        <form>
                            <div class="mb-3">
                                <label for="signUpName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="signUpName" required>
                            </div>
                            <div class="mb-3">
                                <label for="signUpEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signUpEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signUpPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signUpPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="userRole" class="form-label">Sign up as</label>
                                <select id="userRole" class="form-select" required>
                                    <option value="admin">Admin</option>
                                    <option value="staff">Staff</option>
                                    <option value="donor">Donor</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-secondary w-100">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Auth Modal End -->

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle between Sign In and Sign Up forms
        function toggleAuth(type) {
            if (type === 'signin') {
                document.getElementById('signInForm').style.display = 'block';
                document.getElementById('signUpForm').style.display = 'none';
                document.getElementById('signInBtn').classList.add('btn-primary');
                document.getElementById('signInBtn').classList.remove('btn-outline-primary');
                document.getElementById('signUpBtn').classList.add('btn-outline-secondary');
                document.getElementById('signUpBtn').classList.remove('btn-secondary');
            } else {
                document.getElementById('signInForm').style.display = 'none';
                document.getElementById('signUpForm').style.display = 'block';
                document.getElementById('signInBtn').classList.add('btn-outline-primary');
                document.getElementById('signInBtn').classList.remove('btn-primary');
                document.getElementById('signUpBtn').classList.add('btn-secondary');
                document.getElementById('signUpBtn').classList.remove('btn-outline-secondary');
            }
        }
    
       
    </script>
    
</body>
</html>
