<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        ul#comments-list {
            list-style-type: none;
            padding: 0;
        }

        ul#comments-list li {
            background-color: #e8f0fe;
            border-left: 5px solid #1a73e8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        ul#comments-list li:nth-child(odd) {
            background-color: #f1f3f4;
        }

        ul#comments-list li:hover {
            background-color: #d2e3fc;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <h1>Comments</h1>
        <p>Users Feedback</p>
        <ul id="comments-list">
            <!-- Comments will be inserted here -->
        </ul>
    </main>

    <script>
    (async function() {
        try {
            // Fetch the comments from the API
            const response = await fetch(`/api/comments`);
            const comments = await response.json(); // Parse the JSON response

            // Log the comments to the console
            console.log(comments);

            // Select the comments list in the DOM
            const commentsList = document.querySelector('#comments-list');

            // Display each comment in the list
            comments.forEach(comment => {
                const listItem = document.createElement('li');
                listItem.textContent = `${comment.user_name}: ${comment.comment}`;
                commentsList.appendChild(listItem);
            });
        } catch (error) {
            console.error('Error fetching comments:', error);
        }
    }());
    </script>
</body>

</html>
