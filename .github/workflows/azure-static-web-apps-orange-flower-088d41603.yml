name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FLOWER_088D41603 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Specify the folder where your index.html and other static files are located
          app_location: "/" # This should point to the root of your project or the folder containing index.html
          
          # Since you're using vanilla JS, you don't have a separate build step
          output_location: "/" # Output location should be the same as app_location for vanilla JS
